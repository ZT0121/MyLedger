<!DOCTYPE html>

  <link rel="icon" href="./icon.png" type="image/png">

  <!-- å¼•å…¥å¥½çœ‹çš„å­—é«” -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #F9F8F6;

      --primary: #C5A073; /* è³ªæ„Ÿé‡‘æ£•è‰² */
      --primary-dark: #A68358;
      --text-main: #333333;
      --text-sub: #999999;
      --income: #34C759;

    body {

    /* === 1. é ‚éƒ¨å„€è¡¨æ¿ (2x2 Grid) === */
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%; 
      max-width: 420px;
      margin-bottom: 25px;
    }
    
    .card {

      padding: 20px 15px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.03); /* æŸ”å’Œé™°å½± */
      display: flex; 
      flex-direction: column; 
      justify-content: center;
      transition: transform 0.1s;
      position: relative;
      overflow: hidden;
    }
    
    .card:active { transform: scale(0.98); }

    .card h3 { 
      margin: 0 0 8px 0; 
      font-size: 13px; 
      color: var(--text-sub); 
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .card p { 
      margin: 0; 
      font-family: 'Roboto Mono', monospace; /* æ•¸å­—ç”¨ç­‰å¯¬å­—é«”æ¯”è¼ƒæ•´é½Š */
      font-size: 20px; 
      font-weight: 600; 
      color: var(--text-main); 
    }
    
    /* é¡è‰²æ¨™ç¤º */
    .income p { color: var(--income); }
    .expense p { color: var(--expense); }
    .asset p { color: var(--asset); }
    
    /* éš±ç§æ¨¡å¼çš„æ¸¸æ¨™ */
    .card.asset { cursor: pointer; }
    .card.asset::after {
      content: "ğŸ‘ï¸";
      position: absolute;
      top: 8px; right: 8px;
      font-size: 10px;
      opacity: 0.3;
    }

    /* === 2. è¨˜å¸³è¡¨å–®å®¹å™¨ === */
    .container {
      background: var(--card-bg);
      padding: 30px 25px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.04);
      width: 100%; 
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 { 
      text-align: center; 
      margin: 0 0 25px 0; 
      color: var(--primary-dark); 
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    /* === è¼¸å…¥æ¡†æ¨£å¼å„ªåŒ– === */
    .input-group { margin-bottom: 18px; }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      color: var(--text-sub); 
      font-size: 13px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid transparent;
      background: #F4F4F4; /* æ·ºç°èƒŒæ™¯ */
      border-radius: 14px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.2s;
      color: #333;
      font-family: "Noto Sans TC";
    }
    
    input:focus {
      outline: none;
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(197, 160, 115, 0.15);
    }

    /* === åˆ‡æ›æŒ‰éˆ• (è—¥ä¸¸é€ å‹) === */
    .toggle-container {
      background: #F0F0F0;
      border-radius: 14px;
      padding: 4px;
      display: flex;
      margin-bottom: 25px;
    }
    
    .type-btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      color: #888;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* é¸ä¸­ç‹€æ…‹ - ç™½è‰²æµ®èµ· */
    .type-btn.active {
      background: #fff;
      color: var(--text-main);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    
    /* æ”¶å…¥é¸ä¸­æ™‚è®Šç¶ ï¼Œæ”¯å‡ºè®Šç´… (é¸æ“‡æ€§) */
    .type-btn.active[onclick*="æ”¶å…¥"] { color: var(--income); }
    .type-btn.active[onclick*="æ”¯å‡º"] { color: var(--expense); }

    /* === ä»˜æ¬¾æ–¹å¼æŒ‰éˆ• === */
    .payment-options { display: flex; gap: 12px; }
    
    .payment-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #EEE;
      border-radius: 14px;
      background: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 15px;
      color: var(--text-main);
      transition: 0.2s;
    }
    
    .payment-btn.active {
      border-color: var(--primary);
      background: #FFF9F2;
      color: var(--primary-dark);
      font-weight: bold;
    }

    /* === é€å‡ºæŒ‰éˆ• === */
    button[type="submit"] {
      width: 100%;
      padding: 16px;
      margin-top: 25px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(197, 160, 115, 0.3);
      transition: transform 0.1s;
    }
    
    button[type="submit"]:active { transform: scale(0.97); }
    button[type="submit"]:disabled { background: #ccc; box-shadow: none; }

    #result { 
      text-align: center; 
      margin-top: 15px; 
      font-size: 14px; 
      height: 20px; /* ä½”ä½é¿å…è·³å‹• */
    }
  </style>
</head>
<body>

  <!-- å„€è¡¨æ¿ -->
  <div class="dashboard">
    <div class="card income">
      <h3>æœ¬æœˆæ”¶å…¥</h3>
      <p id="inc">$0</p>
    </div>
    <div class="card expense">
      <h3>æœ¬æœˆæ”¯å‡º</h3>
      <p id="exp">$0</p>
    </div>
    <div class="card">
      <h3>æœ¬æœˆçµé¤˜</h3>
      <p id="net">$0</p>
    </div>
    <div class="card asset" onclick="toggleAsset()">
      <h3>ç›®å‰ç¸½è³‡ç”¢</h3>
      <p id="asset">*****</p>
    </div>
  </div>

  <!-- è¨˜å¸³è¡¨å–® -->
  <div class="container">
    <h2>ğŸ’¸ å¿«é€Ÿè¨˜å¸³</h2>
    <form id="expenseForm">
      
      <!-- æ”¶å…¥/æ”¯å‡º åˆ‡æ› (è—¥ä¸¸æ¨£å¼) -->
      <div class="toggle-container">
        <div class="type-btn active" onclick="setType(this, 'æ”¯å‡º')">æ”¯å‡º</div>
        <div class="type-btn" onclick="setType(this, 'æ”¶å…¥')">æ”¶å…¥</div>
      </div>
      <input type="hidden" id="type" value="æ”¯å‡º">

      <div class="input-group">
        <label>æ—¥æœŸ</label>
        <input type="date" id="date">
      </div>
      
      <div class="input-group">
        <label>å“é …</label>
        <input type="text" id="item" placeholder=" ">
      </div>

      <div class="input-group">
        <label>é‡‘é¡</label>
        <input type="number" id="amount" placeholder=" " required inputmode="decimal">
      </div>
      
      <div class="input-group">
        <label>ä»˜æ¬¾æ–¹å¼</label>
        <div class="payment-options">
          <div class="payment-btn active" onclick="setPay(this, 'ğŸ’µç¾é‡‘')">ğŸ’µ ç¾é‡‘</div>
          <div class="payment-btn" onclick="setPay(this, 'ğŸ’³åˆ·å¡')">ğŸ’³ åˆ·å¡</div>
        </div>
        <input type="hidden" id="payment" value="ğŸ’µç¾é‡‘">
      </div>
      
      <button type="submit" id="submitBtn">è¨˜ä¸‹ä¾†</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    // â˜…â˜…â˜… è«‹ç¢ºèªé€™è£¡æ˜¯ä½ æœ€æ–°çš„ Google Script ç¶²å€ â˜…â˜…â˜…
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9NO8E4i9nMm18iwKwzzDd2vw-AZH79TeO-mmxmjGQQVE6qJn03Xc2DcN_14CzHtYN/exec";

    // åˆå§‹åŒ–
    document.getElementById('date').valueAsDate = new Date();
    let realAssetValue = "$0"; 
    fetchStats(); 

    // åˆ‡æ› æ”¶å…¥/æ”¯å‡º (è¦–è¦ºå„ªåŒ–ç‰ˆ)
    function setType(el, val) {
      document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('type').value = val;
    }

    // åˆ‡æ› ä»˜æ¬¾æ–¹å¼
    function setPay(el, val) {
      document.querySelectorAll('.payment-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      document.getElementById('payment').value = val;
    }

    // é€å‡ºè¡¨å–®
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const originalText = btn.innerText;
      
      btn.innerText = "â³ å¯«å…¥ä¸­...";
      btn.disabled = true;

      const data = {
        date: document.getElementById("date").value,
        type: document.getElementById("type").value,
        item: document.getElementById("item").value,
        amount: document.getElementById("amount").value,
        payment: document.getElementById("payment").value
      };

      try {
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(data) });
        
        document.getElementById("result").innerText = "âœ¨ è¨˜éŒ„æˆåŠŸï¼";
        document.getElementById("result").style.color = "#2e7d32";
        
        // å»¶é²æ¸…é™¤è¨Šæ¯
        setTimeout(() => document.getElementById("result").innerText = "", 3000);
        
        // é‡ç½®è¡¨å–®ä½†ä¿ç•™æ—¥æœŸ
        document.getElementById("item").value = "";
        document.getElementById("amount").value = "";
        
        // é‡è¨­é è¨­å€¼ï¼šå›åˆ°ã€Œæ”¯å‡ºã€
        document.getElementById('type').value = "æ”¯å‡º";
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.type-btn')[0].classList.add('active');

        // æ›´æ–°æ•¸æ“š
        fetchStats();

      } catch (err) {
        document.getElementById("result").innerText = "âŒ è¨˜éŒ„å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
        document.getElementById("result").style.color = "red";
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });

    // è®€å–çµ±è¨ˆ + éš±ç§æ¨¡å¼
    async function fetchStats() {
      try {
        let res = await fetch(scriptURL);
        let data = await res.json();
        
        document.getElementById('inc').innerText = "$" + data.monthIncome;
        document.getElementById('exp').innerText = "$" + data.monthExpense;
        document.getElementById('net').innerText = "$" + data.monthNet;
        
        realAssetValue = "$" + data.totalAssets;
        
        // é è¨­æ¢å¾©ç‚ºæ˜Ÿè™Ÿ
        document.getElementById('asset').innerText = "*****";
        
      } catch (e) {
        console.error("çµ±è¨ˆè®€å–å¤±æ•—", e);
      }
    }

    function toggleAsset() {
      const assetEl = document.getElementById('asset');
      if (assetEl.innerText === "*****") {
        assetEl.innerText = realAssetValue;
      } else {
        assetEl.innerText = "*****";
      }
    }
  </script>
</body>
